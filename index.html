<!DOCTYPE html>
<html>

                <img src="material/cloud.png" alt="cloud">

                <img src="material/flower1.png" alt="flower1">
                <img src="material/flower2.png" alt="flower2">
                <img src="material/flower3.png" alt="flower3">
                <img src="material/flower4.png" alt="flower4">
